{% extends "main.html" %}


{% block content %}
<h1>Home Page</h1>

<div>
    <div>
        {% for room in rooms %}
        <div>
            <span>@{{room.host.username}}</span>
            <h2>
                {{room.id}} -- <a href="{% url 'room' room.id %}"> {{room.name}} </a>
            </h2>
            <span>{{room.topic.name}}</span>
            <a href="{% url 'delete-room' room.id %}">Delete</a>
            <a href="{% url 'update-room' room.id %}">Update</a>
            <hr/>
        </div>

        {% endfor %}
    </div>
</div>
{% endblock content %}
